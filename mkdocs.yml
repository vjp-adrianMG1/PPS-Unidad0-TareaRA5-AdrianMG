# mkdocs.yml

# -------------------------------------------------------------
# CONFIGURACIÓN GENERAL DEL SITIO
# -------------------------------------------------------------
site_name: "Unidad 0 -Tarea RA5 - Adrián" # Define el título que aparecerá en la barra de navegación y en la etiqueta <title> del navegador.

# -------------------------------------------------------------
# ESTRUCTURA DE NAVEGACIÓN (MENÚ)
# -------------------------------------------------------------
# Define la lista de enlaces y el orden de aparición en el menú de navegación principal.
nav:
  # El nombre de la sección en el menú: nombre_archivo.md
  - Inicio: index.md             # Primer elemento del menú, enlaza con el archivo 'index.md'.
  - Git: git.md           # Segundo elemento del menú, enlaza con el archivo 'guia_uso.md'.
  - GitHub Actions: gitActions.md      # Tercer elemento del menú, enlaza con el archivoi 'contacto.md'
  - GitHub Pages: gitPages.md
  - Docker: docker.md
  - Conclusiones: conclusiones.md
# Se pueden añadir subsecciones anidando listas:
  # - Referencia: 
  #   - Funciones: referencia/funciones.md
  #   - Clases: referencia/clases.md

# -------------------------------------------------------------
# DIRECTORIOS
# -------------------------------------------------------------
# Ruta de la carpeta que contiene todos los archivos .md (Markdown) de la documentación.
# MkDocs buscará aquí los archivos listados en 'nav'.
doc_dir: docs
# -------------------------------------------------------------
# TEMA (Opcional, pero común)
# -------------------------------------------------------------
 theme:
   name: mkdocs # Si usas el popular tema Material for MkDocs.
#   # highlightjs: true
#   # code_fences: true

